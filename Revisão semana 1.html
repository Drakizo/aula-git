<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Revisão</title>
</head>

<body>
    <h1>Lista ordenada</h1>

    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <h1>Lista Aninhada</h1>
    <li type="disq">item 1</li>
    <li type="disq">item 2</li>
    <ul>
        <li type="circle">subitem 1</li>
        <li type="circle">subitem 2</li>
    </ul>
    <li>item 3</li>
    <li>item 4</li>
    </dl>

    <h1>
        <p>Lista de Descrição</p>
    </h1>
    <dl>item 1</dl>
    <dd>descrição item 1</dd>
    <dl>item 2</dl>
    <dd>descrição item 2</dd>
</body>

</html>
